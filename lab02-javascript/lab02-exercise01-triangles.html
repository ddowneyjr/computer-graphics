<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Triangles</title>
    </head>
    <body>
        <script type="text/javascript">
        "use strict"
        class Triangle {
            constructor(size) {
                this.size = size
            }

            draw() {
          
                for (let i = 1; i<= this.size; i++) {
                    console.log('*'.repeat(i))
                }
                for (let i = this.size-1; i>0; i--) {
                    console.log('*'.repeat(i))
                }
                
            }
        }
        
        let triangleone = new Triangle(2);
        let triangletwo = new Triangle(5);
        triangleone.draw()
        console.log()
        triangletwo.draw()
        </script>
    </body>
</html>
